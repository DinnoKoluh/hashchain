<div class="popup" onClick="txPopUp({{tx.pk}})"> Tx {{tx.pk}}. data
    <span id="tx{{tx.pk}}" class="popuptext"> 
        <h5>From address: {{tx.from_address}}</h5>
        <h5>To address: {{tx.to_address}}</h5>
        <h5>Amount: {{tx.amount}}</h5>
        <h5>Message: {{tx.message}}</h5>
    </span>
</div>
